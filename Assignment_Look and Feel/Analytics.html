<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics - JVG Fitness</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-box {
      max-width: 900px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.07);
      text-align: center;
    }
    canvas {
      display: block;
      margin: 30px auto;
      max-width: 800px;
      height: 480px;
    }
    .header {
      text-align: center;
      padding: 40px 20px 10px;
      background-color: #e3f2fd;
    }
    .header h1 {
      font-size: 36px;
      color: #1a73e8;
    }
    .header p {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav class="navbar" style="background-color: #2c3e50;">
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="Progresstracker.html">Progress Tracker</a>
    <a href="analytics.html">Analytics</a>
  </nav>

  <!-- Page Header -->
  <header class="header">
    <h1>Analytics Dashboard</h1>
    <p>Track client progress and fitness insights</p>
  </header>

  <!-- Analytics Section -->
  <div class="chart-box">
    <h2>Number of Clients by Fitness Goal</h2>
    <canvas id="clientsGoalChart"></canvas>
  </div>

  <div class="chart-box">
    <h2>Weekly Workout Hours</h2>
    <canvas id="workoutChart"></canvas>
  </div>

  <div class="chart-box">
    <h2>Calories Burned per Day</h2>
    <canvas id="caloriesChart"></canvas>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 JVG Fitness. All rights reserved.</p>
  </footer>

  <script>
    // Pie Chart - Fitness Goals
    const goalCtx = document.getElementById('clientsGoalChart').getContext('2d');
    const goalChart = new Chart(goalCtx, {
      type: 'pie',
      data: {
        labels: ['Weight Loss', 'Muscle Gain', 'Endurance', 'General Fitness'],
        datasets: [{
          data: [10, 7, 5, 8],
          backgroundColor: ['#4fc3f7', '#ba68c8', '#81c784', '#ffb74d']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: { display: false }
        }
      }
    });

    // Bar Chart - Workout Hours
    const workoutCtx = document.getElementById('workoutChart').getContext('2d');
    const workoutChart = new Chart(workoutCtx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Workout Hours',
          data: [1, 2.5, 3, 1.5, 2, 1, 1.75],
          backgroundColor: '#64b5f6',
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Bar Chart - Calories Burned
    const caloriesCtx = document.getElementById('caloriesChart').getContext('2d');
    const caloriesChart = new Chart(caloriesCtx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Calories Burned',
          data: [300, 450, 500, 200, 600, 350, 150],
          backgroundColor: '#ff8a65',
          borderRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
